# RTL Simulation Variables
sim.inputs:
  input_files:
    - "src/EECS151.v"
    - "src/dut.v"
    - "src/dut_tb.v"
  timescale: "1ns/10ps"
  options:
    - "-notice"
    - "-line"
    - "+lint=all,noVCDE"
    - "+v2k"
    - "-debug"
    - "-sverilog"
  top_module: dut
  tb_name: dut_tb
  defines: 
    - "CLOCK_PERIOD=1.00"
  defines_meta: append
